<svg width="50" height="85" viewBox="0 0 50 85" xmlns="http://www.w3.org/2000/svg">
  <!-- Car Body Shadow -->
  <rect x="2" y="2" width="46" height="81" rx="10" fill="rgba(0,0,0,0.5)" filter="blur(2px)"/>
  
  <!-- Car Body Main -->
  <rect x="5" y="5" width="40" height="75" rx="10" fill="#111111" stroke="#333" stroke-width="1"/>
  
  <!-- Hood Lines -->
  <path d="M10 15 Q25 10 40 15" stroke="#222" stroke-width="1" fill="none"/>
  
  <!-- Windshield -->
  <path d="M10 20 L40 20 L38 35 L12 35 Z" fill="#2c3e50" stroke="#111" stroke-width="1"/>
  
  <!-- Roof -->
  <rect x="11" y="34" width="28" height="20" rx="2" fill="#000000"/>
  
  <!-- Rear Window -->
  <path d="M12 54 L38 54 L40 65 L10 65 Z" fill="#2c3e50" stroke="#111" stroke-width="1"/>
  
  <!-- Trunk -->
  <rect x="10" y="65" width="30" height="10" fill="#111111"/>
  
  <!-- Headlights -->
  <rect x="6" y="6" width="8" height="6" rx="2" fill="#ffd700"/>
  <rect x="36" y="6" width="8" height="6" rx="2" fill="#ffd700"/>
  
  <!-- Taillights -->
  <rect x="6" y="73" width="8" height="6" rx="2" fill="#ff0000"/>
  <rect x="36" y="73" width="8" height="6" rx="2" fill="#ff0000"/>
  
  <!-- Side Mirrors -->
  <rect x="3" y="25" width="2" height="6" rx="1" fill="#111"/>
  <rect x="45" y="25" width="2" height="6" rx="1" fill="#111"/>
</svg>
