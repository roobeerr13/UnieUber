<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>UnieUber ‚Äì UNIETAXI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-icon">U</div>
      <div class="brand-text">
        <span class="brand-title">UnieUber</span>
        <span class="brand-subtitle">UNIETAXI Simulator</span>
      </div>
    </div>
    <div class="clock-container" id="clockContainer">
      <div class="clock-label">Reloj Virtual</div>
      <div class="clock-time" id="clockTime">--:--:--</div>
      <div class="clock-status" id="clockStatus">
        <span class="status-indicator" id="statusIndicator"></span>
        <span id="tarifaStatus">Tarifa Normal</span>
      </div>
      <div class="clock-speed">‚è±Ô∏è 30x velocidad</div>
    </div>
    <nav class="nav-links">
      <a href="{{ url_for('index') }}">Inicio</a>
      <a href="{{ url_for('solicitar_taxi') }}">Pedir viaje</a>
      <a href="{{ url_for('reportes') }}">Reportes</a>
    </nav>
  </header>
  <script>
    // Reloj virtual: 1 minuto real = 2 segundos virtuales (30x m√°s r√°pido)
    // Hora de inicio: hora actual del sistema
    const startTime = new Date();
    const virtualSpeed = 30; // 30x m√°s r√°pido
    
    function updateClock() {
      const now = new Date();
      const realElapsed = (now - startTime) / 1000; // segundos reales transcurridos
      const virtualElapsed = realElapsed * virtualSpeed; // segundos virtuales
      
      // Calcular hora virtual
      const virtualTotalSeconds = Math.floor(startTime.getTime() / 1000) + virtualElapsed;
      const virtualDate = new Date(virtualTotalSeconds * 1000);
      
      const hours = String(virtualDate.getHours()).padStart(2, '0');
      const minutes = String(virtualDate.getMinutes()).padStart(2, '0');
      const seconds = String(virtualDate.getSeconds()).padStart(2, '0');
      document.getElementById('clockTime').textContent = `${hours}:${minutes}:${seconds}`;
      
      // Determinar estado de tarifa (alta despu√©s de las 21:00)
      const hora = virtualDate.getHours();
      const isTarifaAlta = hora >= 21 || hora < 6;
      const statusIndicator = document.getElementById('statusIndicator');
      const tarifaStatus = document.getElementById('tarifaStatus');
      
      if (isTarifaAlta) {
        statusIndicator.className = 'status-indicator alta';
        tarifaStatus.textContent = 'Tarifa Alta üåô';
      } else {
        statusIndicator.className = 'status-indicator normal';
        tarifaStatus.textContent = 'Tarifa Normal ‚òÄÔ∏è';
      }
    }
    updateClock();
    setInterval(updateClock, 100); // Actualizar cada 100ms para suavidad
  </script>

  <div class="page-wrapper">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
